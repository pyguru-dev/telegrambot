<!DOCTYPE html>

{% load static %}
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<title>Авторизация</title>
		<link rel="stylesheet" href="{% static 'authorization/authorization.css' %}">
		</head>
	<body>
		<div class="container">
			<h1 class="heading">АВТОРИЗАЦИЯ</h1>
			<div class="authorization-form">
				<input type="text" class="login-input-control" id="inputLogin" placeholder="Login"></input>
				<input type="password" class="password-input-control" id="inputPassword" placeholder="Password"></input>
			</div>
			<h1 class="error-message" id="errorMessage"></h1>
			<div class="buttons">
				<a class="not-have-account-button-control" id="notHaveAccountButton" href="../registration">Ещё нет аккаунта?</a>
				<button class="authorization-button-control" id="authorizationButton" onclick="authorizationButtonClick()">Авторизоваться</button>
			</div>
		</div>
		<script src="{% static 'authorization/authorization.js' %}"></script>
	</body>
</html>
