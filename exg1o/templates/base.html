<!DOCTYPE html>

{% load static %}
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		{% block title %} {% endblock title %}
		<link rel="stylesheet" href="{% static 'global/base.css' %}">
		{% block styles %} {% endblock styles %}
		</head>
	<body>
		{% block navbar %}
		<nav class="top-navbar">
			<a id="bannerButtonLink" class="banner-button-link-control" href="/">Exg1o</a>

			<button id="{{ button_2.id }}" class="button-link-control" onclick="{{ button_2.onclick }}">{{ button_2.text }}</button>
			<button id="{{ button_3.id }}" class="button-link-control" onclick="{{ button_3.onclick }}">{{ button_3.text }}</button>

		{% endblock navbar %}

	<script src="{% static 'global/base.js' %}"></script>
	{% block scripts %} {% endblock scripts %}
