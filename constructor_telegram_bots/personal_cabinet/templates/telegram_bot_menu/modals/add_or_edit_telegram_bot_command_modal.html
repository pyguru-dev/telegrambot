<div class="modal fade" id="addOrEditTelegramBotCommandModal" tabindex="-1" aria-labelledby="addOrEditTelegramBotCommandModallLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addOrEditTelegramBotCommandModallLabel"></h5>
				<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div id="addOrEditTelegramBotCommandModalAlertPlaceholder"></div>
				<div class="row row-cols-1">
					<div class="col mb-2">
						<label class="form-label mb-0" for="variables">Доступные переменные:</label>
						<p class="mb-0" id="variables">
							<b>${user_id}</b> - Telegram ID пользователя<br>
							<b>${username}</b> - Имя пользователя<br>
							<b>${user_message_text}</b> - Сообщение пользователя<br>
							<b>${web_api}:{ссылка}</b> - Ответ с Web-API
						</p>
					</div>
					<div class="col mb-2">
						<form class="form-floating">
							<input class="form-control" id="addOrEditTelegramBotCommandNameInput" type="text" placeholder="Название команды">
							<label for="addOrEditTelegramBotCommandNameInput">Введите название команды</label>
						</form>
					</div>
					<div class="col mb-2">
						<form class="form-floating">
							<input class="form-control" id="addOrEditTelegramBotCommandCommandInput" type="text" placeholder="Команда"></input>
							<label for="addOrEditTelegramBotCommandCommandInput">Введите команду</label>
						</form>
					</div>
					<div class="col mb-2">
						<form class="form-floating">
							<input class="form-control" id="addOrEditTelegramBotCommandCallBackInput" type="text" placeholder="CallBack текст">
							<label for="addOrEditTelegramBotCommandCallBackInput">Введите CallBack текст</label>
						</form>
					</div>
					<div class="col mb-2">
						<form class="form-floating">
							<textarea class="form-control" id="addOrEditTelegramBotCommandTextInput" type="text" placeholder="Текст сообщения"></textarea>
							<label for="addOrEditTelegramBotCommandTextInput">Введите текст сообщения</label>
						</form>
					</div>
					<div class="col">
						<label class="form-label mb-1" for="keyboardModes">Выбирите клавиатуру</label>
						<div class="input-group" id="keyboardModes">
							<input class="btn-check" id="offKeyboardRadio" name="keyboard-modes" type="radio" checked>
							<label class="btn btn-sm btn-outline-dark rounded-0 rounded-start" for="offKeyboardRadio">Выкл.</label>
							<input class="btn-check" id="defaultKeyboardRadio" name="keyboard-modes" type="radio">
							<label class="btn btn-sm btn-outline-dark rounded-0" for="defaultKeyboardRadio">Обычная</label>
							<input class="btn-check" id="inlineKeyboardRadio" name="keyboard-modes" type="radio">
							<label class="btn btn-sm btn-outline-dark rounded-0 rounded-end" for="inlineKeyboardRadio">Встроенная</label>
						</div>
					</div>
					<div class="col keyboard mt-2 d-none" id="offKeyboard">
						<div class="row row-cols-1">
							<div class="col">
								<label class="form-label mb-1" for="examplekeyboardButton">Пример кнопки для клавиатуры</label>
								<button class="btn btn-sm btn-outline-dark w-100 mb-1" id="examplekeyboardButton" type="button"></button>
							</div>
							<div class="col">
								<label class="form-label mb-1" for="keyboardButtons">Клавиатура</label>
								<div id="keyboardButtons"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success w-100" id="addOrEditTelegramBotCommandButton" type="button"></button>
			</div>
		</div>
	</div>
</div>
