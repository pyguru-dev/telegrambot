{% load i18n %}


<div class="card border h-100">
	<h5 class="card-header border-bottom text-center">{% trans "Список плагинов Telegram бота" %}</h5>
	<div class="card-body">
		<div class="d-flex">
			<div class="btn-group" role="group">
				<button class="btn btn-light btn-toggle border px-2 py-1" id="telegramBotPluginsСollapseButton" type="button" data-bs-toggle="collapse" data-bs-target="#telegramBotPluginsСollapse" aria-expanded="true" aria-controls="telegramBotPluginsСollapse">
					<i class="bi bi-arrow-down d-flex" style="font-size: 20px;"></i>
				</button>
				<button class="btn btn-light btn-update border px-2 py-1" id="updateTelegramBotPluginsButton" type="button" aria-updating="false">
					<i class="bi bi-arrow-repeat d-flex" style="font-size: 20px;"></i>
				</button>
			</div>
		</div>
		<div class="collapse show mt-2" id="telegramBotPluginsСollapse">
			<div class="list-group" id="telegramBotPlugins"></div>
		</div>
	</div>
	<div class="card-footer border-top p-0">
		<button class="btn btn-light border-0 rounded-top-0 w-100 px-3" id="addTelegramBotPluginButton" type="button" style="height: 42px;">{% trans "Добавить плагин" %}</button>
	</div>
</div>
