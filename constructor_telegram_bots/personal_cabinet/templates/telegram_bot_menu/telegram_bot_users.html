{% load i18n %}

<div class="card border h-100">
	<h5 class="card-header border-bottom text-center">{% trans "Список пользователей Telegram бота" %}</h5>
	<div class="card-body">
		<div class="d-flex">
			<div class="btn-group" role="group">
				<button class="btn btn-light btn-toggle border px-2 py-1" id="telegramBotUsersСollapseButton" type="button" data-bs-toggle="collapse" data-bs-target="#telegramBotUsersСollapse" aria-expanded="true" aria-controls="telegramBotUsersСollapse">
					<i class="bi bi-arrow-down d-flex" style="font-size: 20px;"></i>
				</button>
				<button class="btn btn-light btn-update border px-2 py-1" id="updateTelegramBotUsersButton" type="button" aria-updating="false">
					<i class="bi bi-arrow-repeat d-flex" style="font-size: 20px;"></i>
				</button>
			</div>
		</div>
		<div class="collapse show mt-2" id="telegramBotUsersСollapse">
			<div class="list-group" id="telegramBotUsers"></div>
		</div>
	</div>
</div>
