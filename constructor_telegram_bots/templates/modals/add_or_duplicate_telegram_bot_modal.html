<div class="modal fade" id="addOrDuplicateTelegramBotModal" tabindex="-1" aria-labelledby="addOrDuplicateTelegramBotModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="addOrDuplicateTelegramBotModalLabel">
					{% if request.path == '/personal-cabinet/' %}
						Добавление
					{% else %}
						Дублирование
					{% endif %}
					Telegram бота
				</h5>
				<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div id="addOrDuplicateTelegramBotModalAlertPlaceholder"></div>
				<div class="row row-cols-1">
					<div class="col mb-2">
						<form class="form-floating">
							<input class="form-control" id="addOrDuplicateTelegramBotApiTokenInput" type="text" placeholder="Введите API-токен Telegram бота">
							<label for="addOrDuplicateTelegramBotApiTokenInput">Введите API-токен Telegram бота</label>
						</form>
					</div>
					<div class="col">
						<div class="form-check form-switch mb-0">
							<input class="form-check-input" id="addOrDuplicateTelegramBotIsPrivateCheckBox" type="checkbox" checked>
							<label class="form-check-label" for="addOrDuplicateTelegramBotIsPrivateCheckBox">Сделать Telegram бота приватным.</label>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-success w-100" id="addOrDuplicateTelegramBotButton" type="button">
					{% if request.path == '/personal-cabinet/' %}
						Добавить
					{% else %}
						Дублировать
					{% endif %}
					Telegram бота
				</button>
			</div>
		</div>
	</div>
</div>
