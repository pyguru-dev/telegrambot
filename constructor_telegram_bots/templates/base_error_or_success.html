{% extends 'base.html' %}

{% block meta %}

{% endblock meta %}

{% block main %}
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-lg-8 text-center">
				<h1>{% block content_heading %}{% endblock content_heading %}</h1>
				<p class="lead mb-0">{% block content_text %}{% endblock content_text %}</p>
			</div>
		</div>
	</div>
{% endblock main %}
